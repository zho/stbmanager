<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Apps .::. STB Manager</title>
</head>
<body>
<section layout:fragment="contentHeader">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Apps List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="/admin/apps">Apps List</a></li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <a href="/admin/apps/new" class="btn btn-primary">Apps New</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="card">
                <div class="card-header with-border">
                    <h3 class="card-title">Apps List</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>NAME</th>
                            <th>APK</th>
                            <th>VERSION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${list}">
                            <td>
                                <a th:href="${'/admin/apps/' + item.getId()}" th:text="${item.getName()}"></a>
                            </td>
                            <td th:utext="${item.getApkid() + '<br />' + item.getApk()}"></td>
                            <td th:text="${item.getVersion()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<script layout:fragment="script-area">
    $(function () {
        $('table').DataTable();
    });
</script>
</body>
</html>
