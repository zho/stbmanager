<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
</head>
<body>
<section layout:fragment="contentHeader">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Category Details</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active"><a href="/admin">Category Details</a></li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section layout:fragment="content">
    <div class="container-fluid">
        <form th:action="${'/admin/category/' + detail.id}" method="post">
            <div class="card card-success">
                <div class="card-header">
                    <h3 class="card-title">Category Detail</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Category Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</section>
<script layout:fragment="script-area">
</script>
</body>
</html>
